name: Question / Help
description: Ask for help or clarification about using PrisML
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about using PrisML? We're here to help!
        
        Before submitting, please check:
        - [README.md](https://github.com/vncsleal/prisml/blob/main/README.md)
        - [PLATFORM_COMPATIBILITY.md](https://github.com/vncsleal/prisml/blob/main/docs/PLATFORM_COMPATIBILITY.md)
        - [TROUBLESHOOTING.md](https://github.com/vncsleal/prisml/blob/main/docs/TROUBLESHOOTING.md)
        - [Existing Discussions](https://github.com/vncsleal/prisml/discussions)

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: "How do I handle missing values in my features? The model returns NaN predictions when users don't have a lastLogin date..."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to build?
      placeholder: "I'm building a churn prediction model for a subscription app with 10K users..."

  - type: textarea
    id: attempted
    attributes:
      label: What I've Tried
      description: Share any code or approaches you've already attempted
      placeholder: |
        ```typescript
        const model = defineModel({
          target: 'User',
          output: 'churnScore',
          features: {
            daysSinceLogin: {
              type: 'Int',
              resolve: (user) => user.lastLogin ? daysDiff(now(), user.lastLogin) : null
            }
          }
        });
        ```

  - type: dropdown
    id: category
    attributes:
      label: Topic
      description: What is your question about?
      options:
        - Model definition (defineModel)
        - Training (prisml train)
        - Inference (predictions)
        - Platform compatibility
        - Performance optimization
        - Integration with Prisma
        - Deployment
        - Best practices
        - Other
    validations:
      required: true
