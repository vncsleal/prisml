name: Bug Report
description: Report a bug or unexpected behavior in PrisML
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: "Example: Model predictions return NaN for users with null lastLogin"
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue
      placeholder: |
        ```typescript
        const model = defineModel({
          target: 'User',
          output: 'churnScore',
          features: { ... }
        });
        
        const result = await prisma.user.findMany({ ml: { model } });
        // Expected: predictions, Got: NaN
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages if any)
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where is this happening?
      multiple: true
      options:
        - Local development
        - Production (Node.js server)
        - Vercel
        - AWS Lambda
        - Railway
        - Render
        - Docker
        - Other (specify in description)
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: "Run `node --version`"
      placeholder: "v20.10.0"
    validations:
      required: true

  - type: input
    id: prisml-version
    attributes:
      label: PrisML Version
      description: "Check package.json or run `npm list @vncsleal/prisml`"
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: "macOS, Ubuntu, Windows, etc."
      placeholder: "macOS 14.2"
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      options:
        - PostgreSQL
        - MySQL
        - SQLite
        - MongoDB
        - CockroachDB
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: "Paste relevant logs or stack traces"
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I searched existing issues and didn't find a duplicate
          required: true
        - label: I tested with the latest version of PrisML
          required: true
        - label: I reviewed the [TROUBLESHOOTING.md](https://github.com/vncsleal/prisml/blob/main/docs/TROUBLESHOOTING.md) guide
          required: true
